<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ujian Fisika Kelas 12</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #121212;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-image: radial-gradient(circle, #1e1e1e 0%, #000000 100%);
    }

    .logo-container {
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    .logo-container img {
      width: 100px;
      filter: drop-shadow(0 0 15px #00ffee);
    }

    h1 {
      font-size: 2.5em;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
      margin-bottom: 30px;
      text-align: center;
    }

    .test-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .test-card {
      background: #1e1e1e;
      border: 2px solid #00ffee;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #00ffee55;
      position: relative;
      overflow: hidden;
    }

    .test-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffeecc;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
    }

    .test-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .btn-start {
      background-color: #00ffee;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-start:hover {
      background-color: #00ccaa;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .icon {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <!-- Logo Atom Neon SVG -->
    <img src="images/atom2.png" alt="Logo Atom Neon">
  </div>

  <h1>Ujian Fisika Kelas 12</h1>

  <div class="test-container">
    <!-- Card 1 -->
    <div class="test-card">
      <div class="icon">âš¡</div>
      <div class="test-title">DC Current</div>
      <button class="btn-start" onclick="location.href='test_dc_v2.html'">Mulai Tes</button>
    </div>

    <!-- Card 2 -->
    <div class="test-card">
      <div class="icon">ðŸ§²</div>
      <div class="test-title">Static Current</div>
      <button class="btn-start" onclick="location.href='test_static.html'">Mulai Tes</button>
    </div>
  </div>

</body>
</html>
